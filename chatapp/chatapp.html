<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./css/style.css">
<title>Firebase:v9:Chatアプリ</title>
</head>
<body>

<!-- コンテンツ表示画面 -->

<div>
    <div class="title">
        <p id="time2"></p><p>　P2P共有</p> 
    </div>
    <div id="time"></div>
    <div class="boxwrap">
        <div class="box1">
            <p>ここまでやる！ ＆ 本日の意気込み</p>
             <div id="output" style="border:1px solid ; overflow: auto; height: 385px;"></div>
             <div class="btn">
                <button id="adelete">全て削除</button>
            </div>
        </div>
        <div class="box2">
            <p>進捗結果とこれからやること</p>
             <div id="p_output" style="border:1px solid ; overflow: auto; height: 385px;"></div>
             <div class="btn">
                <button id="p_adelete">全て削除</button>
            </div> 
        </div>
        <div class="box3">
                <div class="card card1">
                    <p>＜開始時＞</p>
                    <table>
                        <tr><th>名前：</th><td><input id="uname"></td></tr>
                        <tr><th>何を：</th><td><input id="what"></td></tr>
                        <tr><th>いつまでに：</th><td><input id="when"></td></tr>
                        <tr><th>どうする：</th><td><textarea id="text" cols="20" rows="10"></textarea></td></tr>
                    </table>
                    <button id="send">送信</button>
                </div>
               <div class="card card2">
                    <p>＜終了時＞</p>
                    <table>
                        <tr><th>名前：</th><td><input id="p_uname"></td></tr>
                        <tr><th>何を：</th><td><input id="p_what"></td></tr>
                        <tr><th>いつまでに：</th><td><input id="p_when"></td></tr>
                        <tr><th>どうする：</th><td><textarea id="p_text" cols="20" rows="10"></textarea></td></tr>
                    </table>
                    <button id="p_send">送信</button>  
             </div>
             <div class="scroll"><p>スクロールで切替→</p></div>
             <img src="./imgs/img_neko10_kiiro130.gif" alt="animtion">
        </div>
    </div>
     <header>
     
     </header>     
    
    
     
    <!-- オーバーフローで固定値にしてスクロールを出している -->
</div>
<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->
<script type="module" src="./firebase.js">
   
  </script>

</body>
</html>
